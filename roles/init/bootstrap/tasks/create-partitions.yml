- name: Create boot partition
  community.general.parted:
    device: '{{ target_device }}'
    number: 1
    label: gpt
    fs_type: fat32
    part_end: 513MiB
    state: present

- name: Create root partition
  community.general.parted:
    device: '{{ target_device }}'
    number: 2
    label: gpt
    fs_type: ext4
    part_start: 513MiB
    state: present